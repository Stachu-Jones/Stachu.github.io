<html lang="pl">
<head>

    <script src="skrypt1.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .neon-clock {
            color: #00FFFF; /* neon blue */
            font-size: 2em;
            margin-top: 20px;
            text-align: center;
            font-family: "Arial", sans-serif;
        }
    </style>
</head>
<body style="background-image: url('z1.jpg');">
    <header>
        <h1>Witaj na witrynie matematycznej!</h1>
    </header>
    <nav>
        <ul style="list-style-type: none; padding: 0; margin-top: 17%;">
            <li style="margin-bottom: 10px;"><a href="z1.html">Zadanie 1</a></li>

        </ul>
    </nav>
    <div class="neon-clock" id="neonClock"></div>
    <footer>
        <p>Stanis≈Çaw Przyborowski &copy;</p>
    </footer>
    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var timeString = hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
            document.getElementById('neonClock').textContent = timeString;
            setTimeout(updateClock, 1000);
        }
        updateClock();
    </script>
</body>
