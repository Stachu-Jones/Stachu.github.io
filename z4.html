<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 4 - Dzielenie</title>
    <script>
function losuj() {
    var pierwszaLiczba = Math.floor(Math.random() * 101);
    var drugaLiczba = Math.floor(Math.random() * 9) + 2;
    while (pierwszaLiczba % drugaLiczba !== 0) {
        drugaLiczba = Math.floor(Math.random() * 9) + 2;
    }
    var wynikDzielenia = pierwszaLiczba / drugaLiczba;
    document.getElementById("los").innerHTML = "Podaj wynik dzielenia: " + pierwszaLiczba + " ÷ " + drugaLiczba + " = ?";
    sessionStorage.setItem('pierwszaLiczba', pierwszaLiczba);
    sessionStorage.setItem('drugaLiczba', drugaLiczba);
}



        function sprawdz() {
            var odpowiedz = document.getElementById("odpowiedz").value;
            var pierwszaLiczba = sessionStorage.getItem('pierwszaLiczba');
            var drugaLiczba = sessionStorage.getItem('drugaLiczba');
            var poprawnaOdpowiedz = parseFloat(pierwszaLiczba) / parseFloat(drugaLiczba);
            if (odpowiedz == poprawnaOdpowiedz) {
                document.getElementById("wynik").innerHTML = "Odpowiedź poprawna!";
            } else {
                document.getElementById("wynik").innerHTML = "Odpowiedź błędna. Spróbuj jeszcze raz.";
            }
        }
    </script>

    <div id="los"></div><br>
    <form>
        <input type="number" id="odpowiedz" placeholder="Podaj wynik dzielenia">
        <button type="button" onclick="losuj()">LOSUJ</button><br>

    </form><br>
    <br>
    <button type="button" onclick="sprawdz()">SPRAWDŹ</button><br><br>
